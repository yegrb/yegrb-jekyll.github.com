---
layout: default
title: Meetups
---

{% for post in site.categories.meetups %}
<article class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <small class="date post-date">{{ post.date | date_to_string}}</small>
    <div class="post-content">
        {{ post.content }}
    </div>
</article>
{% endfor %}
